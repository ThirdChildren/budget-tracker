<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="230" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="200" cy="200" r="120" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="850" cy="150" r="80" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="180" cy="850" r="100" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="880" cy="780" r="90" fill="#FFFFFF" opacity="0.06"/>
  
  <!-- Main card/wallet shape -->
  <g filter="url(#shadow)">
    <!-- Card background -->
    <rect x="180" y="380" width="664" height="420" rx="50" fill="url(#cardGradient)"/>
    
    <!-- Card chip (realistic) -->
    <rect x="240" y="450" width="100" height="80" rx="12" fill="#F59E0B" opacity="0.6"/>
    <rect x="248" y="458" width="84" height="64" rx="8" fill="#FCD34D" opacity="0.4"/>
    
    <!-- Card stripe lines -->
    <rect x="240" y="580" width="544" height="8" rx="4" fill="#8B5CF6" opacity="0.15"/>
    <rect x="240" y="620" width="400" height="8" rx="4" fill="#8B5CF6" opacity="0.15"/>
    <rect x="240" y="660" width="480" height="8" rx="4" fill="#8B5CF6" opacity="0.15"/>
  </g>
  
  <!-- Euro coin with 3D effect -->
  <g filter="url(#shadow)">
    <!-- Coin shadow -->
    <ellipse cx="720" cy="540" rx="145" ry="145" fill="#000000" opacity="0.2"/>
    
    <!-- Main coin -->
    <circle cx="710" cy="520" r="140" fill="url(#coinGradient)"/>
    
    <!-- Inner circle -->
    <circle cx="710" cy="520" r="115" fill="none" stroke="#F59E0B" stroke-width="6"/>
    
    <!-- Euro symbol -->
    <text x="710" y="570" 
          font-family="Arial, sans-serif" 
          font-size="140" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle" 
          dominant-baseline="middle"
          filter="url(#glow)">â‚¬</text>
    
    <!-- Coin highlight -->
    <path d="M 650 460 Q 710 440 770 460" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          opacity="0.4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Accent elements - small decorative circles -->
  <circle cx="400" cy="320" r="20" fill="#FCD34D" opacity="0.6"/>
  <circle cx="520" cy="300" r="16" fill="#EC4899" opacity="0.5"/>
  <circle cx="280" cy="850" r="24" fill="#60A5FA" opacity="0.4"/>
  
</svg>
